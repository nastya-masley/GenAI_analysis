<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="workspace">
        <div class="outputs-panel">
          <div class="output-card fill-height">
            <h3>AI response</h3>
            <section class="result scrollable">
              <p class="empty-state">Results will appear here after an analysis.</p>
            </section>
          </div>
          <div class="output-card fill-height">
            <h3>Analytics data</h3>
            <ul class="blend-shapes-list">
              <li class="blend-shapes-item">
                <span class="blend-shapes-label">No analytics loaded.</span>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <p style="margin-top: 1rem;">
        <a
          href="/"
          class="ghost-btn"
          style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;"
        >
          Back to AI Analysis
        </a>
      </p>
    </main>
  </body>
</html>
